<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 520" role="img" aria-labelledby="title desc">
  <title id="title">Minimalist leaning Baltimore rowhouses with stoops, plants, and trees</title>
  <desc id="desc">Cartoon-style leaning Baltimore rowhouses with added stoops, potted plants, and small street trees.</desc>

  <style>
    .squig { stroke-linecap: round; stroke-linejoin: round; }
    .brick-line { stroke:#8a3c33; stroke-width:2; opacity:0.35; }
    .stone-line { stroke:#c0b29a; stroke-width:2; opacity:0.45; }
    .leaf { fill:#4fae63; stroke:#357c47; stroke-width:3; }
  </style>

  <!-- Sky -->
  <rect width="1500" height="520" fill="#e7f1f9"/>

  <!-- Trees (simple cartoon blobs) -->
  <g transform="translate(40,330)" class="squig" stroke="#2e4b2f" stroke-width="5">
    <circle cx="40" cy="-40" r="45" class="leaf"/>
    <circle cx="80" cy="-60" r="35" class="leaf"/>
    <circle cx="20" cy="-70" r="30" class="leaf"/>
    <rect x="30" y="-20" width="25" height="60" fill="#7a5a3a"/>
  </g>

  <g transform="translate(1380,330)" class="squig" stroke="#2e4b2f" stroke-width="5">
    <circle cx="40" cy="-40" r="45" class="leaf"/>
    <circle cx="80" cy="-60" r="35" class="leaf"/>
    <circle cx="20" cy="-70" r="30" class="leaf"/>
    <rect x="30" y="-20" width="25" height="60" fill="#7a5a3a"/>
  </g>

  <!-- Houses wrapper -->
  <g transform="translate(100,70)" stroke="#333" stroke-width="4" class="squig">

    <!-- ===== HOUSE 1 - RED BRICK ===== -->
    <g transform="skewX(-3)">
      <rect x="0" y="40" width="230" height="260" rx="12" fill="#c45144"/>

      <!-- Brick texture -->
      <g class="brick-line">
        <path d="M10 75 h200"/>
        <path d="M20 110 h190"/>
        <path d="M10 145 h200"/>
        <path d="M15 175 h210"/>
        <path d="M20 205 h175"/>
      </g>

      <!-- Cornice -->
      <path d="M-10 40 q60 -18 130 -5 t115 0 q10 5 -5 10 h-250 z"
            fill="#a9483c" stroke="#333"/>

      <!-- Windows -->
      <rect x="40" y="80" width="55" height="55" rx="8" fill="#fff"/>
      <rect x="135" y="80" width="55" height="55" rx="8" fill="#fff"/>
      <rect x="40" y="150" width="55" height="55" rx="8" fill="#fff"/>

      <!-- Door -->
      <path d="M95 220 q30 -20 60 0 v80 h-60 z" fill="#22896c"/>

      <!-- Stoop (3 steps) -->
      <g fill="#d4d4d4" stroke="#333">
        <rect x="90" y="300" width="80" height="12" rx="4"/>
        <rect x="95" y="312" width="70" height="12" rx="4"/>
        <rect x="100" y="324" width="60" height="12" rx="4"/>
      </g>

      <!-- Plants -->
      <g>
        <circle cx="80" cy="305" r="12" class="leaf"/>
        <rect x="72" y="310" width="16" height="14" fill="#7a5a3a" stroke="#333"/>
        <circle cx="185" cy="305" r="12" class="leaf"/>
        <rect x="177" y="310" width="16" height="14" fill="#7a5a3a" stroke="#333"/>
      </g>
    </g>

    <!-- ===== HOUSE 2 - BRICK PURPLE DOOR ===== -->
    <g transform="translate(260,0) skewX(2)">
      <rect x="0" y="60" width="160" height="240" rx="12" fill="#be4d3f"/>

      <g class="brick-line">
        <path d="M10 95 h130"/>
        <path d="M5 125 h140"/>
        <path d="M15 155 h130"/>
        <path d="M10 185 h135"/>
      </g>

      <path d="M-8 60 q40 -15 85 -3 t83 0 q6 5 -3 10 h-165 z"
            fill="#b4463a" stroke="#333"/>

      <rect x="25" y="95" width="45" height="50" rx="8" fill="#fff"/>
      <rect x="25" y="155" width="45" height="50" rx="8" fill="#fff"/>

      <rect x="65" y="220" width="50" height="80" rx="10" fill="#6e3a8a"/>

      <!-- Steps -->
      <g fill="#d4d4d4" stroke="#333">
        <rect x="60" y="300" width="70" height="12" rx="4"/>
        <rect x="65" y="312" width="60" height="12" rx="4"/>
        <rect x="70" y="324" width="50" height="12" rx="4"/>
      </g>

      <!-- Plants -->
      <g>
        <circle cx="50" cy="305" r="12" class="leaf"/>
        <rect x="42" y="310" width="16" height="14" fill="#7a5a3a" stroke="#333"/>
        <circle cx="140" cy="305" r="12" class="leaf"/>
        <rect x="132" y="310" width="16" height="14" fill="#7a5a3a" stroke="#333"/>
      </g>
    </g>

    <!-- ===== HOUSE 3 - CREAM STONE ===== -->
    <g transform="translate(440,0) skewX(-1)">
      <rect x="0" y="50" width="210" height="250" rx="12" fill="#e9d9bb"/>

      <g class="stone-line">
        <path d="M10 90 h190"/>
        <path d="M0 130 h200"/>
        <path d="M15 170 h180"/>
        <path d="M5 210 h195"/>
      </g>

      <path d="M-12 50 q70 -22 145 -4 t95 0 q10 4 -4 10 h-240 z"
            fill="#d8c7a6" stroke="#333"/>

      <rect x="30" y="85" width="50" height="55" rx="8" fill="#fff"/>
      <rect x="130" y="85" width="50" height="55" rx="8" fill="#fff"/>
      <rect x="30" y="150" width="50" height="55" rx="8" fill="#fff"/>
      <rect x="130" y="150" width="50" height="55" rx="8" fill="#fff"/>

      <rect x="80" y="225" width="55" height="75" rx="10" fill="#dad4c7"/>

      <!-- Steps -->
      <g fill="#d4d4d4" stroke="#333">
        <rect x="75" y="300" width="70" height="12" rx="4"/>
        <rect x="80" y="312" width="60" height="12" rx="4"/>
        <rect x="85" y="324" width="50" height="12" rx="4"/>
      </g>

      <!-- Plants -->
      <g>
        <circle cx="60" cy="305" r="12" class="leaf"/>
        <rect x="52" y="310" width="16" height="14" fill="#7a5a3a" stroke="#333"/>
        <circle cx="175" cy="305" r="12" class="leaf"/>
        <rect x="167" y="310" width="16" height="14" fill="#7a5a3a" stroke="#333"/>
      </g>
    </g>

    <!-- ===== HOUSE 4 – DARK SLATE ===== -->
    <g transform="translate(670,10) skewX(3)">
      <rect x="0" y="40" width="230" height="260" rx="12" fill="#4a5056"/>

      <g stroke="#2f3438" stroke-width="3" opacity="0.35">
        <path d="M0 80 h230"/>
        <path d="M0 115 h230"/>
        <path d="M0 150 h230"/>
        <path d="M0 185 h230"/>
      </g>

      <path d="M-10 40 q70 -18 140 -6 t110 0 q8 6 -5 10 h-245 z"
            fill="#42484d" stroke="#333"/>

      <rect x="45" y="80" width="55" height="55" rx="8" fill="#fff"/>
      <rect x="135" y="80" width="55" height="55" rx="8" fill="#fff"/>
      <rect x="45" y="150" width="55" height="55" rx="8" fill="#fff"/>

      <rect x="110" y="220" width="50" height="80" rx="10" fill="#c33c32"/>

      <!-- Steps -->
      <g fill="#d4d4d4" stroke="#333">
        <rect x="105" y="300" width="70" height="12" rx="4"/>
        <rect x="110" y="312" width="60" height="12" rx="4"/>
        <rect x="115" y="324" width="50" height="12" rx="4"/>
      </g>

      <!-- Plants -->
      <g>
        <circle cx="90" cy="305" r="12" class="leaf"/>
        <rect x="82" y="310" width="16" height="14" fill="#7a5a3a" stroke="#333"/>
        <circle cx="190" cy="305" r="12" class="leaf"/>
        <rect x="182" y="310" width="16" height="14" fill="#7a5a3a" stroke="#333"/>
      </g>
    </g>

    <!-- ===== HOUSE 5 – GREY NARROW ===== -->
    <g transform="translate(940,0) skewX(-2)">
      <rect x="0" y="70" width="150" height="230" rx="12" fill="#3d3e44"/>

      <g class="brick-line" stroke="#5b5c61">
        <path d="M10 110 h120"/>
        <path d="M5 145 h130"/>
        <path d="M15 175 h115"/>
      </g>

      <path d="M-6 70 q45 -18 95 -4 t70 0 q6 5 -4 10 h-155 z"
            fill="#35363b" stroke="#333"/>

      <rect x="20" y="105" width="45" height="50" rx="8" fill="#fff"/>
      <rect x="20" y="160" width="45" height="50" rx="8" fill="#fff"/>

      <rect x="55" y="215" width="50" height="85" rx="10" fill="#1f7ad9"/>

      <!-- Steps -->
      <g fill="#d4d4d4" stroke="#333">
        <rect x="50" y="300" width="65" height="12" rx="4"/>
        <rect x="55" y="312" width="55" height="12" rx="4"/>
        <rect x="60" y="324" width="45" height="12" rx="4"/>
      </g>

      <!-- Plants -->
      <g>
        <circle cx="40" cy="305" r="12" class="leaf"/>
        <rect x="32" y="310" width="16" height="14" fill="#7a5a3a" stroke="#333"/>
        <circle cx="130" cy="305" r="12" class="leaf"/>
        <rect x="122" y="310" width="16" height="14" fill="#7a5a3a" stroke="#333"/>
      </g>
    </g>

  </g>

  <!-- Ground shadow -->
  <ellipse cx="750" cy="485" rx="650" ry="35" fill="rgba(0,0,0,0.07)"/>
</svg>
