        type: string
        required: true
        hint: 'Name of the committee (e.g., "Beautification", "Safety", "Community Engagement")'
        min: 3
        max: 50
      - name: description
        label: Main Description
        type: text
        required: true
        hint: 'Main description text that appears at the top of the committee section. This is the primary text explaining what this committee does (1-3 sentences recommended).'
        min: 50
        max: 1000
      - name: image
        label: Committee Image
        type: image
        required: false
        hint: 'Main image shown on the committee page. Should represent the committee''s work or activities. Recommended: photos of committee events or activities.'
      - name: imageAlt
        label: Image Alt Text
        type: string
        required: false
        hint: 'Describe the image for accessibility (e.g., "Community members participating in cleanup event"). Required if image is provided.'
        max: 200
      - name: imageCaption
        label: Image Caption
        type: string
        required: false
        hint: 'Caption displayed below the image. Provides context about the photo (e.g., "Residents gather for National Night Out").'
        max: 300
      - name: order
        label: Display Order
        type: number
        required: false
        hint: 'Order in which this committee appears on the page. Lower numbers appear first (e.g., 1, 2, 3). Leave blank to append to the end.'
      - name: body
        label: Committee Content & Activities
        type: rich-text
        required: true
        hint: 'Full committee content including activities, initiatives, or ways to get involved. Use markdown formatting: ## for subheadings (section titles), ### for activity names, regular text for descriptions. Example format: "## Ways to Get Involved:\n\n### Activity Name\nActivity description here."'

